<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>
    <style>
        *{
            box-sizing: border-box;
            /* margin:0; */

        }
        .container{
            background-color: #c89403;
            /* width:100%; */
            height:100%;
            
        }
        .sub-container{
            display: flex;
            margin: 10px 50px;
            
        }
        .card1{
            width:400px;
            background-color:white;
        }
        .head{
            border-radius: 5px 5px 0 0;
            height:100px;
            margin-bottom: 2px;
            text-align: center;
            
        }
        .main{
            text-align: center;
        }

        table{
            border-collapse:collapse;
            border-spacing:5px;
            margin:10px 50px;
            text-align: left;
            width:100%;
        }
        .icon{
            margin:20px;
            display: block;
        }
        .foot{
            color:gray;
            text-align: center;
            padding: 10px 20px 20px 30px;
            border-radius: 5px;
            margin-top:5px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="card1">
                <div class="head">
                    <h2>Pastries</h2>
                    <small>Life is short, eat dessert first</small>
                </div>
                <div class="main">
                    <img class="icon" src="bread.png" width="50px" height="50px">
                    <caption>Bread</caption>
                    <table>
                        <tr>
                            <td>BAGUETTE</td>
                            <td>120.00</td>
                        </tr>
                        <tr>
                            <td>BAGEL</td>
                            <td>120.00</td>
                        </tr>
                        <tr>
                            <td>ENGLISH MUFFIN</td>
                            <td>110.00</td>
                        </tr>
                    </table>

                    <table>
                        <caption>Pie</caption>
                        <tr>
                            <td>PUMPKIN PIE</td>
                            <td>350</td>
                        </tr>
                        <tr>
                            <td>BLUE BERRY PIE</td>
                            <td>405.00</td>
                        </tr>
                        <tr>
                            <td>RASPBERRY PIE</td>
                            <td>360.00</td>
                        </tr>
                    </table>
                </div>
                <div class="foot">
                    <a href="#">Order Now!</a>
                </div>
            </div>
            <div class="card2"></div>
            <div class="card3"></div>
        </div>
    </div>
</body>
</html>
